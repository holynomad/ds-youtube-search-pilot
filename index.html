<!DOCTYPE html>
<html>
  <head>
    <title>ds-youtube-search pilot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Table 형식 CSV export 스크립트 추가 @ 2020.11.28. : 출처: https://extbrain.tistory.com/115 -->
    <script src="table2csv.js"></script>
  </head>
  <body>
    <div class="container">
      <br>
      <h1>다샤 Youtube Search (B/O Pilot ver1.6.5)</h1>
      <br>
      <h3>- iframe내 유튜브 videoId만 추출</h3>
      <h3>- ...하고 싶었으나 js/regex 더 공부하고 하기로... 일단 videoId만 별도추출</h3>
      <br>
      <form id="form">
        <div class="form-group">
          <input type="text" class="form-control" id="search">
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-danger" value="search">
        </div>       
      </form>
    </div>
    <div class="container">
      <form id="printOut">
        <!-- export to CSV file : export.js 추가하면서 아래 주석 @ 2020.11.28.-->
        <!--<input type="submit" class="btn btn-secondary" value="export">--> 
        <input type="submit" onclick="exportTableToCsv('links', 'ds-yt-csv-yyyymmdd')" class="btn btn-secondary" value="export">
        <!--<button type="button" onclick="exportTableToCsv('links', 'ds-yt-csv-yyyymmdd')">
          Export
        </button>
        -->
      </form>
    </div>
  
    <div class="container">
      <form id="channelInfo">
        <div class="form-group">
          <!--<input type="text" class="form-control" id="totalResults">-->
          <div id="totalResults">
           
          </div>
        </div>
        <div class="form-group">
          <!--<input type="text" class="form-control" id="nextPageToken">-->
          <input type="text" class="form-control" id="nextPageToken">
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-danger" value="next-page">
        </div>
      </form>
    </div>
    <br>
    <div class="container">
      <form id="videoInfo">
        

        <!--<div class="row">-->
          <!--<div class="col-md-12">-->
            <table id="links" border="2">
              <!-- 아래 CSS 참조 : http://jsfiddle.net/3rtfcy10/5/ -->
              <style>
                table {
                  table-layout: fixed;
                  border-collapse: collapse;
                }

                table th, 
                table td {
                  padding: 5px;
                  max-width: 440px;
                  mix-width: 80px;
                  text-align: center;
                  background-color: blanchedalmond;
                }
              </style>
              <head>
                <tr>
                  <td>Link</td>
                  <td>Video Id</td>
                  <td>Channel Id</td>
                  <td>Channel</td>
                  <td>Title</td>
                  <td>Desc.</td>
                  <td>PublishAt</td>
                  <td>Time</td>
                  <td>ViewCnt</td>
                  <td>CommentCnt</td>
                  <td>Tags</td>
                </tr>
              </head>
              <tbody id="videos">
                
              </tbody>
              
            </table>
          <!--</div>-->
        <!--</div>-->
      </form>
    </div>
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="search.js"></script>

</html>

<!DOCTYPE html>
<html>
  <head>
    <title>ds-youtube-search pilot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <br>
      <h1>다샤 Youtube Search (B/O Pilot ver1.4)</h1>
      <br>
      <form id="form">
        <div class="form-group">
          <input type="text" class="form-control" id="search">
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-danger" value="search">
        </div>       
      </form>
    </div>
  
    <div class="container">
      <form id="channelInfo">
        <div class="form-group">
          <!--<input type="text" class="form-control" id="totalResults">-->
          <div id="totalResults">
           
          </div>
        </div>
        <div class="form-group">
          <!--<input type="text" class="form-control" id="nextPageToken">-->
          <input type="text" class="form-control" id="nextPageToken">
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-danger" value="next-page">
        </div>
      </form>
    </div>
    <br>
    <div class="container">
      <form id="videoInfo">
        <div class="row">
          <div class="col-md-12">
            <div id="videos">
              <input type="text" class="form-control" id="details">
            </div>
          </div>
        </div>
      </form>
    </div>
    
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="search.js"></script>
</html>

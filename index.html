<!DOCTYPE html>
<html>
  <head>
    <title>ds-youtube-search pilot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Table 형식 CSV export 스크립트 추가 @ 2020.11.28. : 출처: https://extbrain.tistory.com/115 -->
    <script src="table2csv.js"></script>
  </head>
  <body>
    <div class="container">
      <br>
      <h1>다샤 Youtube Search (B/O Pilot ver1.6.7)</h1>
      <br>
      <h3>- Label 컬럼 추가후 콘텐츠 사용여부 라벨링(Accept/Review/Reject) 표기</h3>
      <h3>- CSV 변환시 라벨링 태그제거 후, value만 변환적용</h3>
      <!--
      <h3>- 로컬경로 crawling.csv 읽어서 기등록 항목은 화면에.c 띄우지 않는 기능 추가</h3>
      <h3>- using d3.js : https://stackoverflowom/questions/28136410/reading-columns-in-their-order-of-the-csv-file</h3>
      <h3>- https://stackoverflow.com/questions/7431268/how-to-read-data-from-csv-file-using-javascript</h3>
      <h3>- papaparse 연동검토 : https://www.joyofdata.de/blog/parsing-local-csv-file-with-javascript-papa-parse/</h3>
      <h3>- on-going 중...어렵네 쩝</h3>
      -->
      <br>
      <form id="form">
        <div class="form-group">
          <input type="text" class="form-control" id="search">
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-danger" value="search">
        </div>       
      </form>
    </div>
    <div class="container">
      <form id="printOut">
        <!-- export to CSV file : export.js 추가하면서 아래 주석 @ 2020.11.28.-->
        <!--<input type="submit" class="btn btn-secondary" value="export">--> 
        <input type="submit" onclick="exportTableToCsv('links', 'ds-yt-csv-yyyymmdd')" class="btn btn-secondary" value="export">
        <!-- export to CSV using jQuery 3.3.1 + JS @ 2021.01.01 -->
        <input type="button" value="Import" class="btn btn-info" id="import">
        <!--<button type="button" onclick="exportTableToCsv('links', 'ds-yt-csv-yyyymmdd')">
          Export
        </button>
        -->
      </form>
    </div>
  
    <div class="container">
      <form id="channelInfo">
        <div class="form-group">
          <!--<input type="text" class="form-control" id="totalResults">-->
          <div id="totalResults">
           
          </div>
        </div>
        <div class="form-group">
          <!--<input type="text" class="form-control" id="nextPageToken">-->
          <input type="text" class="form-control" id="nextPageToken">
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-danger" value="next-page">
        </div>
      </form>
    </div>
    <br>
    <div class="container">
      <form id="videoInfo">
        

        <!--<div class="row">-->
          <!--<div class="col-md-12">-->
            <table id="links" border="2">
              <!-- 아래 CSS 참조 : http://jsfiddle.net/3rtfcy10/5/ -->
              <style>
                table {
                  table-layout: fixed;
                  border-collapse: collapse;
                }

                table th, 
                table td {
                  padding: 5px;
                  max-width: 440px;
                  mix-width: 80px;
                  text-align: center;
                  background-color: blanchedalmond;
                }
              </style>
              <head>
                <tr>
                  <td>Link</td>
                  <td>Video Id</td>
                  <td>Channel Id</td>
                  <td>Channel</td>
                  <td>Title</td>
                  <td>Desc.</td>
                  <td>PublishAt</td>
                  <td>Time</td>
                  <td>ViewCnt</td>
                  <td>CommentCnt</td>
                  <td>Tags</td>
                  <td>Label</td> <!-- labelling 컬럼 추가 @ 2020.12.28 -->
                </tr>
              </head>
              <tbody id="videos">
                
              </tbody>
              
            </table>
          <!--</div>-->
        <!--</div>-->
      </form>
    </div>
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!--<script src="papaparse.min.js"></script>-->
  <script src="search.js"></script>

</html>

<!-- ref. https://youtu.be/EAyo3_zJj5c -->
<!DOCTYPE html>
<html>
  <head>
    <title>ds-youtube-search pilot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <br>
      <h1>다샤 Youtube Search (B/O Pilot ver1.6)</h1>
      <br>
      <h3>- 키워드 검색시, 개별 콘텐츠별 상세정보(재생시간/조회수 등) 자동조회</h3>
      <h3>- export 버튼 추가(검색결과 CSV파일 추출, 기능업뎃중)</h3>
      <br>
      <form id="form">
        <div class="form-group">
          <input type="text" class="form-control" id="search">
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-danger" value="search">
        </div>       
      </form>
    </div>
    <div class="container">
      <form id="printOut">
        <input type="submit" class="btn btn-secondary" value="export"> <!-- export to CSV file-->
      </form>
    </div>
  
    <div class="container">
      <form id="channelInfo">
        <div class="form-group">
          <!--<input type="text" class="form-control" id="totalResults">-->
          <div id="totalResults">
           
          </div>
        </div>
        <div class="form-group">
          <!--<input type="text" class="form-control" id="nextPageToken">-->
          <input type="text" class="form-control" id="nextPageToken">
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-danger" value="next-page">
        </div>
      </form>
    </div>
    <br>
    <div class="container">
      <form id="videoInfo">
        <div class="row">
          <div class="col-md-12">
            <div id="videos">
              
            </div>
            
          </div>
        </div>
      </form>
    </div>
    
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="search.js"></script>
</html>

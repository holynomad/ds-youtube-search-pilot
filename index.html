<!DOCTYPE html>
<html>
  <head>
    <title>ds-youtube-search pilot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <br>
      <h1>다샤 Youtube Search (B/O Pilot ver1.6.3)</h1>
      <br>
      <h3>- 테이블 속성 개선 (고정 height & auto-scroll)</h3>
      <br>
      <form id="form">
        <div class="form-group">
          <input type="text" class="form-control" id="search">
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-danger" value="search">
        </div>       
      </form>
    </div>
    <div class="container">
      <form id="printOut">
        <input type="submit" class="btn btn-secondary" value="export"> <!-- export to CSV file-->
      </form>
    </div>
  
    <div class="container">
      <form id="channelInfo">
        <div class="form-group">
          <!--<input type="text" class="form-control" id="totalResults">-->
          <div id="totalResults">
           
          </div>
        </div>
        <div class="form-group">
          <!--<input type="text" class="form-control" id="nextPageToken">-->
          <input type="text" class="form-control" id="nextPageToken">
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-danger" value="next-page">
        </div>
      </form>
    </div>
    <br>
    <div class="container">
      <form id="videoInfo">
        

        <!--<div class="row">-->
          <!--<div class="col-md-12">-->
            <table id="links" border="2">
              <style>
                table {
                  table-layout: fixed;
                  border-collapse: collapse;
                }

                table th, 
                table td {
                  padding: 5px;
                  max-width: 440px;
                  mix-width: 80px;
                  text-align: center;
                  background-color: blanchedalmond;
                }
              </style>
              <head>
                <tr>
                  <td>Link</td>
                  <td>Channel Id</td>
                  <td>Channel</td>
                  <td>Title</td>
                  <td>Desc.</td>
                  <td>PublishAt</td>
                  <td>Time</td>
                  <td>ViewCnt</td>
                  <td>CommentCnt</td>
                  <td>Tags</td>
                </tr>
              </head>
              <tbody id="videos">
                
              </tbody>
              
            </table>
          <!--</div>-->
        <!--</div>-->
      </form>
    </div>
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="search.js"></script>

</html>
